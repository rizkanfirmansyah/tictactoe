<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button id="reset-button">Reset</button>
            <br>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="single">Single Player</option>
                <option value="multi">Multiplayer</option>
            </select>
        </div>
        <div>
            <label for="timer">Set Timer:</label>
            <input type="number" id="timer" min="1">
            <span id="time-remaining"></span><br>
            <button id="set-button">SET Timer</button>
        </div>
        <div class="controls">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="hologram">Hologram</option>
                <option value="light-saber">Light Saber</option>
                <option value="anime">Anime</option>
                <option value="sketch">Sketch</option>
            </select>
        </div>
        <div class="scoreboard">
            <p>Player X: <span id="score-x">0</span></p>
            <p>Player O: <span id="score-o">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
